
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Учёт торговли</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #111; color: #eee; }
        input, button { display: block; margin-top: 10px; width: 100%; padding: 10px; border-radius: 6px; border: none; }
        input { background: #222; color: #fff; }
        button { background: #4CAF50; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Учёт торговли</h2>
    <input type="date" id="date" placeholder="Дата">
    <input type="number" id="trades" placeholder="Количество сделок">
    <input type="number" id="profit" placeholder="Прибыль">
    <input type="number" id="profitPerTrade" placeholder="Прибыль на сделку">
    <input type="number" id="positionSize" placeholder="Размер позиции">
    <input type="number" id="depositAdd" placeholder="Пополнение">
    <input type="number" id="depositWithdraw" placeholder="Снятие">
    <input type="number" id="deposit" placeholder="Общий депозит">
    <input type="number" id="botPayment" placeholder="Оплата бота">
    <button onclick="submitData()">Сохранить</button>

    <script>
        function submitData() {
            const data = {
                date: document.getElementById('date').value,
                trades: document.getElementById('trades').value,
                profit: document.getElementById('profit').value,
                profitPerTrade: document.getElementById('profitPerTrade').value,
                positionSize: document.getElementById('positionSize').value,
                depositAdd: document.getElementById('depositAdd').value,
                depositWithdraw: document.getElementById('depositWithdraw').value,
                deposit: document.getElementById('deposit').value,
                botPayment: document.getElementById('botPayment').value
            };
            fetch('https://script.google.com/macros/s/AKfycbxuSbjSgb0rtWv3a8rCltAX1rrhNsqJg7L0aQ5eEEHV67kMuNqsGWJ4oiGG2v6QQgIRIA/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            alert("Данные отправлены!");
        }
    </script>
</body>
</html>
