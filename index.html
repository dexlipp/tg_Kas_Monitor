<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Верхняя часть с закругленными углами */
        .top-section {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            text-align: center;
            flex: 0 1 100px;
        }

        /* Средняя часть для графика */
        .chart-section {
            background-color: #f4f4f4;
            flex: 1 1 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер для кнопок */
        .button-section {
            background-color: #ffffff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex: 0 1 100px;
        }

        .button-section button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
        }

        .button-section button:hover {
            background-color: #0056b3;
        }

        /* Нижняя часть с кнопками */
        .bottom-section {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
        }

        .bottom-section button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
        }

        .bottom-section button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Верхняя часть -->
    <div class="top-section">
        <h2>Статистика торгового бота</h2>
    </div>

    <!-- Средняя часть с графиком -->
    <div class="chart-section">
        <div style="width: 80%; height: 300px; background-color: #ccc; border-radius: 10px;">
            <!-- Здесь будет заглушка для графика -->
            <p style="text-align: center; line-height: 300px;">График</p>
        </div>
    </div>

    <!-- Кнопки под графиком -->
    <div class="button-section">
        <button>Кнопка 1</button>
        <button>Кнопка 2</button>
    </div>

    <!-- Нижняя часть с кнопками -->
    <div class="bottom-section">
        <button>Кнопка 3</button>
        <button>Кнопка 4</button>
        <button>Кнопка 5</button>
    </div>

</body>
</html>
